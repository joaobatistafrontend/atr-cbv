{% extends 'base.html' %}


{%block content%} 
    <h2>Nova seha por Email</h2>
    {% if validlink%}
        <form action="" method="post">{%csrf_token%}
            {{form.as_p}}
            <button type="submit">salva</button>
        </form>
    {%else%}
        <p style="color: red;">Token de validanção negado</p>
        <p><a href="{% url 'password_reset' %}">Requirir novo token de autenticação de senha</a></p>

    {%endif%}
{%endblock%}
